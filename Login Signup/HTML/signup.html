<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" href="../CSS/form_style.css">
      <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

      <title>Login Form</title>
</head>
<body>
      
      <header>
            <div class="view video-container">
                  <video src="../background.mp4" autoplay muted loop></video>
            </div>

            <div class="container">
                  <div class="row mt-5">
                       
                        <div class="card crd-clr mx-auto mt-4 col-md-6">
                              <form action="">
                                    
                                    <div class="card-body">

                                          <div class="text-center text-white">
                                                <h3>Sign up</h3>
                                          </div>

                                          <div class="form-group">
                                                <i class="fa fa-user text-white" ></i>

                                                <label class="text-white">Username</label>
                                                <input type="text" class="form-control" id="uname" autocomplete="off">
                                          </div>

                                          <div class="form-group">
                                                <i class="fa fa-envelope text-white" ></i>

                                                <label class="text-white">Email</label>
                                                <input type="password" class="form-control" id="uemail">
                                          </div>

                                          <div class="form-group">
                                                <i class="fa fa-lock text-white" ></i>

                                                <label class="text-white">Password</label>
                                                <input type="password" class="form-control" id="upass">
                                          </div>

                                          <div class="form-group">
                                                <i class="fa fa-lock text-white" ></i>

                                                <label class="text-white">Confirm Password</label>
                                                <input type="password" class="form-control" id="conf_pass">
                                          </div>

                                          <div class="mt-5 text-center">
                                                <button class="btn btn-success">Sign up</button>
                                          </div>
                                          
                                          <div class="text-center  mt-5 d-block">
                                                <a href="form.html">Already have an account ? Login</a>
                                          </div>

                                    </div>

                              </form>
                        </div>

                        </div>
                  </div>
            </div>

      </header>


      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
